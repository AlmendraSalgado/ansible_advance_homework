- hosts: frontends
  gather_facts: false
  tasks:
  - name: Use Uri module for writing smoke test.
    uri:
      url: "http://{{ inventory_hostname }}"
    register: webpage

  - debug: var=webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible' not in webpage"
